{% comment %} views.pyで指定した名前 {% endcomment %}
{% if movie_list %}
{% comment %} Pythonのfor構文 {% endcomment %}
    {% for movie in movie_list %}
    <li>
        {% comment %} movie.idは入力した際に自動付与される {% endcomment %}
        <a href="{% url 'myapp:movie_detail' movie.id %}">{{ movie.title }}</a>
        {{ movie.director }}
        {{ movie.watch_date }}
    </li>
    {% endfor %}
{% endif %}
